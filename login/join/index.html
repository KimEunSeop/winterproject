<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../../css/join.css">
</head>
<body>
  <p id="ex">회원가입</p>
  <form id="form1">
    <div id="login_frame">
      <div id="login_input">
        <div>
          <p id="name_ex">이름</p>
          <input type="text" id="user_name" placeholder="Enter name" />
        </div>
        <div id="pass">
          <p id="id_ex">아이디</p>
          <input type="text" id="id" placeholder="Enter your id" />
        </div>
        <div>
          <p id="pass_ex">비밀번호</p>
          <input type="password" id="password" placeholder="Enter your password" />
        </div>
        <div>
          <p id="rptpass_ex">비밀번호(확인)</p>
          <input type="password" id="rptpass" placeholder="Enter your password" />
        </div>
      </div>
      <button id="make">만들기</button>
    </div>
  </form>

  <script src="../../js/join.js"></script>
</body>
</html>
